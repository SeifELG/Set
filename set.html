<html>

	<head>
		<title></title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<style type="text/css">

		.card{
			width:100px;
			height:150px;
			border: 1px black solid;
			border-radius: 15px;
			display:flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin:10px;
		}

		.card:hover{
			background-color: #ffffd0;
		}
		.symbol{
			margin:3px;
		}

		</style>

	</head>

	<body>
		<div id="mainBody">

			<div class="card">
				<img class="symbol" src="images/diamond_open_blue.png">
			</div>

			<div class="card">
				<img class="symbol" src="images/diamond_solid_red.png">
				<img class="symbol" src="images/diamond_solid_red.png">
				<img class="symbol" src="images/diamond_solid_red.png">
			</div>

			<div id="replace">
			</div>


		</div>


		<script type="text/javascript">

			var deck = [];
			var shapes = ["diamond", "oval", "squiggle"];
			var fill = ["open", "solid", "striped"];
			var color = ["blue", "green", "red"];
			var number = [1,2,3];

			function makeDeck(){
				for( var s = 0; s<shapes.length;s++){
					for( var f = 0; f<fill.length;f++){
						for( var c = 0; c<color.length;c++){
							for( var n = 0; n<number.length;n++){
							deck.push([shapes[s], fill[f],color[c],number[n]]);
							}
						}
					}
				}
			}

			makeDeck();
			

			function renderCard(a,b,c,d){
				var openDiv = "<div class=\"card\">";
				var image= "<img class=\"symbol\" src=\"images/";
				var image = image + a + "_" + b + "_" + c + ".png\">";
				image = image.repeat(d);
				var closeDiv = "</div>";
				return openDiv + image + closeDiv;
			}

			$("body").append( renderCard("squiggle", "open", "green", 2))
			$("body").append( renderCard("squiggle", "open", "red",2))
			$("body").append( renderCard("diamond", "striped", "blue", 1 ))

		</script>

	</body>


</html>
